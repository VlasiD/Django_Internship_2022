{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Edit country {{ country.name|upper }}{% endblock %}

{% block content %}
    <div class="container">
        <h3 class="container" style="text-align: center; padding-top: 10px; padding-bottom: 10px">Edit country {{ country.name|upper }}</h3>
        <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="width: 500px">
                {% bootstrap_form form layout='horizontal' %}
            </div>
            {% buttons submit='Save' %}{% endbuttons %}
        </form>
    </div>
{% endblock %}
