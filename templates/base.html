{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %} Cities {% endblock %}</title>
    <!--Bootstrap-->
    <link href="{% static 'cities/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <!--Datatables styling-->
    <link rel="stylesheet" type="text/css" href="{% static 'cities/DataTables/css/datatables.datatables.css' %}">
    <!--<link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/dt-1.11.4/b-2.2.2/b-html5-2.2.2/b-print-2.2.2/fh-3.2.1/sp-1.4.0/datatables.min.css"/>-->

</head>
<body>
<style>
    .container {
        background-color: ghostwhite;
        padding-left: 20px;
        padding-top: 10px;
    }
</style>
<div class="container">
    <div class="p-3 bg-dark text-white">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between">
            <a href="{% url 'countries' %}"
               class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'countries' %}" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>
            <div class="col-md-10" align="right">
                {% if user.is_authenticated %}
                    <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'logout' %}">Log
                        Out</a>
                    </button>
                {% else %}
                    <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'login' %}">Log In</a>
                    </button>
                    <button type="button" class="btn btn-warning"><a href="{% url 'register' %}">Sign-up</a>
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% block content %} Empty page {% endblock %}
<!--Bootstrap js-->
<!--<script type="text/javascript"  src="{% static 'cities/js/bootstrap.bundle.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>-->
<!--Datatables js-->
<script type="text/javascript" src="{% static 'cities/DataTables/js/datatables.bootstrap.js' %}"></script>
<!--<script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/dt-1.11.4/b-2.2.2/b-html5-2.2.2/b-print-2.2.2/fh-3.2.1/sp-1.4.0/datatables.min.js"></script>-->
<!--Additional  js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

{% block js %}{% endblock %}

</body>
</html>
